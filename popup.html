<!DOCTYPE html>
<html>
  <head>
    <link rel="styleSheet" href="popup.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  </head>
  <body>
      <div>
        <!--Heading-->
        <div class="heading-div">
          <h1>Style Changer For Google</h1>
        </div>
        <div>
          <div class="mode-setting-title">
            <div id="on-off">
              <div class="power-switch">
                <input type="checkbox" class="onoffinput" />
                <div class="button">
                  <svg class="power-off">
                    <use xlink:href="#line" class="line" />
                    <use xlink:href="#circle" class="circle" />
                  </svg>
                  <svg class="power-on">
                    <use xlink:href="#line" class="line" />
                    <use xlink:href="#circle" class="circle" />
                  </svg>
                </div>
              </div> 
            </div>
            <div>
              <label for="theme" class="theme">
                <span>Light</span>
                <span class="theme__toggle-wrap">
                  <input
                    type="checkbox"
                    class="theme__toggle"
                    id="theme"
                    role="switch"
                    name="theme"
                  />
                  <span class="theme__fill"></span>
                  <span class="theme__icon">
                    <span class="theme__icon-part"></span
                    ><span class="theme__icon-part"></span
                    ><span class="theme__icon-part"></span
                    ><span class="theme__icon-part"></span
                    ><span class="theme__icon-part"></span
                    ><span class="theme__icon-part"></span
                    ><span class="theme__icon-part"></span
                    ><span class="theme__icon-part"></span
                    ><span class="theme__icon-part"></span>
                  </span>
                </span>
                <span>Dark</span>
              </label>
            </div>
          </div>
        </div>
        <!--Div for User to select the styles-->
        <div class="sub-Header-div">
          <h3>Text Styler: </h3> 
          <div class="input-color-div">
            <label for="color1">Primary:</label><br>
            <input type="color" id="color1" name="color1" class="select_color"><br>
            <label for="color2">Secondary:</label><br>
            <input type="color" id="color2" name="color2" class="select_color"><br>
            <button class="apply-button" id="apply">Apply</button>
          </div>
        </div>
        <!--Div for recommentaion according to system Theme-->
        <div class="sub-Header-div try-combo-div">
          <h3>Try These Combinations: </h3>
          <div id="combinDiv">
            <!--Div for Dark mode colors-->
            <div class="container-div dark-div" id="darkTheme">
              <div class="palette" id="palette1">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#FFF6A9"/>
                  <path d="M0 0H50V50L0 0Z" fill="#E4AE35"/>
                </svg>
              </div>
              <div class="palette" id="palette2">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#c5afff"/>
                  <path d="M0 0H50V50L0 0Z" fill="#ffbbf8"/>
                </svg>
              </div>
              <div class="palette" id="palette3">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#4eb7ff"/>
                  <path d="M0 0H50V50L0 0Z" fill="#cbfcff"/>
                </svg>
              </div>
              <div class="palette" id="palette4">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#e1fe7b"/>
                  <path d="M0 0H50V50L0 0Z" fill="#ccfecc"/>
                </svg>
              </div>
              <div class="palette" id="palette5">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#FFCBD2"/>
                  <path d="M0 0H50V50L0 0Z" fill="#FF6060"/>
                </svg>
              </div>
              <div class="palette" id="palette11">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#DABBFF"/>
                  <path d="M0 0H50V50L0 0Z" fill="#10F057"/>
                </svg>
              </div>
            </div>
            <!--Div for Light mode colors-->
            <div class="container-div light-div" id="lightTheme">
              <div class="palette" id="palette6" >
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#60BD5C"/>
                  <path d="M0 0H50V50L0 0Z" fill="#212060"/>
                </svg>
              </div>
              <div class="palette" id="palette7" >
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#F6D162"/>
                  <path d="M0 0H50V50L0 0Z" fill="#ED1D26"/>
                </svg>
              </div>
              <div class="palette" id="palette8" >
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#A07BB9"/>
                  <path d="M0 0H50V50L0 0Z" fill="#472875"/>
                </svg>
              </div>
              <div class="palette" id="palette9" >
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#62CBE7"/>
                  <path d="M0 0H50V50L0 0Z" fill="#104374"/>
                </svg>
              </div>
              <div class="palette" id="palette10" >
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#E8BC8D"/>
                  <path d="M0 0H50V50L0 0Z" fill="#39A43C"/>
                </svg>
              </div>
              <div class="palette" id="palette12">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="grey"/>
                  <path d="M0 0H50V50L0 0Z" fill="black"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!--Div For Changing Font Style-->
        <div class="sub-Header-div">
          <h3>Style The Text: </h3>
          <div class="font-div">
            <p class="palette1" id="font1" style="font-family: 'Inter';">Inter</p>
            <p class="palette1" id="font2" style="font-family: 'JetBrains Mono';">JetBrains Mono</p>
            <p class="palette1" id="font3" style="font-family: 'Montserrat';">Montserrat</p>
            <p class="palette1" id="font4" style="font-family: 'Comic Sans MS';">Comic sans</p>
            <p class="palette1" id="font5" style="font-family: 'Rosario';">Rosario</p>
            <p class="palette1" id="font6" style="font-family: 'Macondo';">Macondo Swash</p>
          </div>
        </div>
      </div>

      <!-- on/off button -->
       
       
       <!-- SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="line">
            <line x1="75" y1="34" x2="75" y2="58"/>
          </symbol>
          <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="circle">
            <circle cx="75" cy="80" r="35"/>
          </symbol>
        </svg>
       
      <script src="popup.js"></script>
  </body>
</html>
