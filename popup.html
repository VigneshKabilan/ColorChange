<!DOCTYPE html>
<html>
  <head>
    <link rel="styleSheet" href="popup.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
      <div>
        <!--Heading-->
        <div class="heading-div">
          <h1>Style Changer For Google</h1>
        </div>
        <!--Div for User to select the styles-->
        <div class="sub-Header-div">
          <h3>Text Styler: </h3>
          <div class="input-color-div">
            <label for="color1">Color 1:</label><br>
            <input type="color" id="color1" name="color1"><br>
            <label for="color2">Color 2:</label><br>
            <input type="color" id="color2" name="color2"><br>
            <button class="apply-button" id="apply">Apply</button>
          </div>
        </div>
        <!--Div for recommentaion according to system Theme-->
        <div class="sub-Header-div">
          <h3>Try These Combinations: </h3>
          <div id="combinDiv">
            <!--Div for Dark mode colors-->
            <div class="container-div" id="darkTheme" style="display: none;">
              <div class="palette" id="palette1">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#FFF6A9"/>
                  <path d="M0 0H50V50L0 0Z" fill="#E4AE35"/>
                </svg>
              </div>
              <div class="palette" id="palette2">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#FFBBF8"/>
                  <path d="M0 0H50V50L0 0Z" fill="#BDC1C6"/>
                </svg>
              </div>
              <div class="palette" id="palette3">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#4EB7FF"/>
                  <path d="M0 0H50V50L0 0Z" fill="#F0D010"/>
                </svg>
              </div>
              <div class="palette" id="palette4">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#CCFECC"/>
                  <path d="M0 0H50V50L0 0Z" fill="#E1FE7B"/>
                </svg>
              </div>
              <div class="palette" id="palette5">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#FFCBD2"/>
                  <path d="M0 0H50V50L0 0Z" fill="#FF85DC"/>
                </svg>
              </div>
              <div class="palette" id="palette11">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#DABBFF"/>
                  <path d="M0 0H50V50L0 0Z" fill="#10F057"/>
                </svg>
              </div>
            </div>
            <!--Div for Light mode colors-->
            <div class="container-div" id="lightTheme" style="display: none;">
              <div class="palette" id="palette6" >
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#BDF1BE"/>
                  <path d="M0 0H50V50L0 0Z" fill="#10F057"/>
                </svg>
              </div>
              <div class="palette" id="palette7" >
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#BDF1BE"/>
                  <path d="M0 0H50V50L0 0Z" fill="#10F057"/>
                </svg>
              </div>
              <div class="palette" id="palette8" >
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#BDF1BE"/>
                  <path d="M0 0H50V50L0 0Z" fill="#10F057"/>
                </svg>
              </div>
              <div class="palette" id="palette9" >
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#BDF1BE"/>
                  <path d="M0 0H50V50L0 0Z" fill="#10F057"/>
                </svg>
              </div>
              <div class="palette" id="palette10" >
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#BDF1BE"/>
                  <path d="M0 0H50V50L0 0Z" fill="#10F057"/>
                </svg>
              </div>
              <div class="palette" id="palette12" >
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                  <rect width="50" height="50" fill="#BDF1BE"/>
                  <path d="M0 0H50V50L0 0Z" fill="#10F057"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!--Div For Changing Font Style-->
        <div class="sub-Header-div">
          <h3>Style The Text: </h3>
          <div class="font-div">
            <p class="palette1" id="font1" style="font-family: 'Inter';">Inter</p>
            <p class="palette1" id="font2" style="font-family: 'JetBrains Mono';">JetBrains Mono</p>
            <p class="palette1" id="font3" style="font-family: 'Montserrat';">Montserrat</p>
            <p class="palette1" id="font4" style="font-family: 'Comic Sans MS';">Comic sans</p>
            <p class="palette1" id="font5" style="font-family: 'Rosario';">Rosario</p>
            <p class="palette1" id="font6" style="font-family: 'Macondo';">Macondo Swash</p>
          </div>
        </div>
      </div>
      <!-- background colour -->
      <h1>Choose Background colors</h1>
      <div class="palette" id="bgpalette1" style="background: #b0d4d4;"></div>

      <script src="popup.js"></script>
  </body>
</html>
