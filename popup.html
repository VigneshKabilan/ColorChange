<!DOCTYPE html>
<html>
  <head>
    <style>
      .palette {
          width: 100px;
          height: 50px;
          margin-top: 10px;
          cursor: pointer;
      }
    </style>
  </head>
  <body>
      <h1>Choose colors</h1>
      <label for="color1">Color 1:</label><br>
      <input type="color" id="color1" name="color1"><br>
      <label for="color2">Color 2:</label><br>
      <input type="color" id="color2" name="color2"><br>
      <button id="apply">Apply</button>
      <h2>Recommended combinations</h2>
      <div class="palette" id="palette1" style="background: linear-gradient(to right, #00539C 50%, #EEA47F 50%);"></div>
      <div class="palette" id="palette2" style="background: linear-gradient(to right, #CCF381 50%, #4831D4 50%);"></div>
      <div class="palette" id="palette3" style="background: linear-gradient(to right, #000 50%, #ff0 50%);"></div>
      <div class="palette" id="palette4" style="background: linear-gradient(to right, #515e51 50%, #3f303f 50%);"></div>
      <script src="popup.js"></script>
  </body>
</html>
